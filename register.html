<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="application/x-javascript">
    addEventListener("load", function() {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    }
    </script>
    <!--webfonts-->
    <!--//webfonts-->
</head>

<body>
    <div class="main">
        <div class="header">
            <h1>免费注册成为新用户</h1>
        </div>
        <form>
            <ul class="left-form">
                <h2>新用户:</h2>
                <li>
                    <input type="text" placeholder="用户名" required/>
                    <a href="#" class="icon ticker"> </a>
                    <div class="clear"> </div>
                </li>
                <li>
                    <input type="text" placeholder="姓名" required/>
                    <a href="#" class="icon ticker"> </a>
                    <div class="clear"> </div>
                </li>
                <li>
                    <input type="password" placeholder="密码" required/>
                    <a href="#" class="icon into"> </a>
                    <div class="clear"> </div>
                </li>
                <li>
                    <input type="password" placeholder="确认密码" required/>
                    <a href="#" class="icon into"> </a>
                    <div class="clear"> </div>
                </li>
                <label class="checkbox">
                    <input type="checkbox" name="checkbox" checked=""><i> </i>我已阅读并同意 《12306交易条款》和 《12306社区条款》</label>
                <input type="submit" onClick="myFunction()" value="提交">
                <div class="clear"> </div>
            </ul>
            <ul class="right-form">
                <h3 style="height: 20px"></h3>
                <div>
                    <li>
                        <input type="text" placeholder="性别" required/>
                        <a href="#" class="icon ticker"> </a>
                        <div class="clear"> </div>
                    </li>
                    <li>
                        <input type="text" placeholder="身份证号码" required/>
                        <a href="#" class="icon ticker"> </a>
                        <div class="clear"> </div>
                    </li>
                    <li>
                        <input type="text" placeholder="手机号码" required/>
                        <a href="#" class="icon ticker"> </a>
                        <div class="clear"> </div>
                    </li>
                    <li>
                        <input type="text" placeholder="旅客类型" required/>
                        <a href="#" class="icon ticker"> </a>
                        <div class="clear"> </div>
                    </li>
                </div>
                <div class="clear"> </div>
            </ul>
            <div class="clear"> </div>
        </form>
    </div>
    <div class="copy-right">
    </div>
</body>

</html>
